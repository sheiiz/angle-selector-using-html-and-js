<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Angle Selector Using HTML/CSS/JS</h1>
        <label for="angleInput">Angle:</label>
        <input type="number" id="angleInput" value="0" min="0" max="360">
        
        <div id="sliderContainer">
            <input type="range" id="angleSlider" min="0" max="360" value="0">
        </div>

        <div id="radioContainer">
            <label><input type="radio" name="presetAngle" value="0" checked> 0°</label>
            <label><input type="radio" name="presetAngle" value="45"> 45°</label>
            <label><input type="radio" name="presetAngle" value="60"> 60°</label>
            <label><input type="radio" name="presetAngle" value="90"> 90°</label>
            <label><input type="radio" name="presetAngle" value="180"> 180°</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
